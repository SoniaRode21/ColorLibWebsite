<h1 style="margin-left: 120px;">Canvas Demo</h1>
<canvas id="canvas1" width="500" height="350" style="border:5px   solid  rgb(190,190,190);"></canvas>
<canvas id="canvas2" width="500" height="350" style="border:5px  solid  rgb(190,190,190);"></canvas>
<canvas id="canvas3" width="1000" height="650" style="border:5px  solid  rgb(190,190,190);"></canvas><br>

<canvas id="canvas4" width="1110" height="350" style="border:5px  solid  rgb(190,190,190);"></canvas><br>

<script type = "text/javascript">
var canvas = document.getElementById("canvas1");
var ctx1 = canvas.getContext("2d");
ctx1.beginPath();

//ctx1.strokeRect(10,10,100,100);  
ctx1.closePath();
ctx1.beginPath();

//arc
ctx1.shadowBlur=20;
ctx1.shadowColor='#663300';
ctx1.fillStyle='rgb(13,53,107)';

ctx1.arc(150,215,80,0,360);
ctx1.fill();
ctx1.stroke();

ctx1.shadowBlur=20;
ctx1.shadowColor='#663300';
ctx1.fillStyle='red';
ctx1.fillRect(150,20,100,80);

ctx1.beginPath();
ctx1.moveTo(30, 30);
ctx1.lineTo(30, 90);
ctx1.lineTo(90, 90);
ctx1.closePath();
 
// the outline
ctx1.lineWidth = 10;
ctx1.strokeStyle = '#666666';
ctx1.stroke();
 
// the fill color
ctx1.fillStyle = "#FFCC00";
ctx1.fill();


ctx1.closePath();

ctx1.beginPath();

ctx1.shadowBlur=0;
ctx1.shadowColor='white';

ctx1.lineWidth = 5;
ctx1.strokeStyle = "steelblue";
ctx1.moveTo(10,120);
ctx1.lineTo(300,120);

ctx1.stroke();
ctx1.closePath();
</script>


<script>

cx2.fillRect(50,50,400,200);

<script>
var c = document.getElementById("canvas4");
var ctx = c.getContext("2d");

ctx.font = "20px Georgia";
ctx.fillText("Canvas Text Demo", 10, 50);

ctx.font = "30px Verdana";
// Create gradient
var gradient = ctx.createLinearGradient(0, 0, c.width, 0);
gradient.addColorStop("0", "magenta");
gradient.addColorStop("0.5", "blue");
gradient.addColorStop("1.0", "red");
// Fill with gradient
ctx.fillStyle = gradient;

ctx.fillText("I eat pizza casue you're what you eat and I want to be the best  ", 10, 90);
ctx.fillText("thing ever.", 10, 120);


</script>

<script>



var c = document.getElementById("mycanvas");
