<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Colorlib - Probably The Best WordPress Themes</title>
		<link rel="stylesheet" href="homepage.css">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="colorlib.css">
	</head>
	
	<body>
			  <header>
				<div class="main_header1">
					<div id="main_header11">
						<strong>
							Jevelin - Probably the  best  WordPress theme.</strong><a href="" class="header_anchor">Find out why</a>
						
					</div>
					
					<div id="main_header12">
					</div>
				</div>
				  

				
				<hr>
			</header>
			
			<main>
				<h1 class="lbcol">Get your own colorlib.com account in seconds</h1>

				<article id="i1">
							
			
			
			
			<div id"form1">
			<form method="post" action="" >
			<br>
			<br>
			<span class="wcol">Username &nbsp:<br><br><span>
			<input type="text" placeholder="Username" name="Username" required>
			<br><br><br>
			
				<span class="wcol">Password &nbsp:<br><br></span>
			<input  required type="password" placeholder="password"><br>
			<br><br>	<span class="wcol">Choose Encryption type&nbsp&nbsp&nbsp</span>
			<keygen name="key" type="rsa">
			<br><br>
			
				<span class="wcol">Email &nbsp: <br><br></span>
			<input   required type="email" placeholder="email@eg.com">			
			<br><br>
			
				<span class="wcol">Contact &nbsp: <br><br></span>
			<input  required type="tel" size="10">
			<br><br>
		
			 	<span class="wcol">Website Launch date &nbsp: <br><br></span>
			<input  required  type="date" name="date" >
			<br><br>
			
				<span class="wcol">Choose a theme &nbsp: <br><br></span>
			<input  required  list="one">
			<datalist id="one">
				<option value="Ecommerce" name="Ecommerce">
				<option value="Blog Theme" name="Blog theme">
				<option value="Video Theme" name="Video theme">
				<option value="Photography Theme" name="Photography theme">
				<option value="Music Theme" name="Photography theme">
			</datalist>
			<br><br>
				<span class="wcol">
			Choose theme color &nbsp: </span>
			<input  required  type="color" default="#C92D2D" > 
			<br><br>
				<span class="wcol">
			Rate the theme</span>
			<input type="range" min="0" max="10">
			<br><br>
			
			<input type="checkbox" value="Remind me" name="Remind me">News feed
			<br>
			<br>
			
			<button class="lbcol" id="but1"type="submit" value="Submit">Submit</button>
			<br> 
			
			</form>
			</div>
		</article>
	
			</main>
			<footer>
			</footer>
		
	</body>
</html>
